workflows:
  react-native-android:
    name: Build Android APK
    max_build_duration: 60
    environment:
      node: 18
      java: 11
    scripts:
      - name: Install dependencies
        script: npm install
      - name: Build APK
        script: |
          npx expo prebuild
          cd android
          ./gradlew assembleDebug
    artifacts:
      - android/app/build/outputs/apk/debug/app-debug.apk
